<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Scale Practice</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-teal-800">
<table>
	<tr>

	<td class="section drone">
		<table class="section-table">
		<tr><td class="whitetext section-header">
			Drone
		</td></tr>
		<tr><td>
			<div class="blacktext mat-box matbutton">
				Start
			</div>
		</td></tr>
		<tr><td>
			<div class="blacktext mat-box matbutton mini">
				8vb
			</div>
			<div class="blacktext mat-box matbutton mini">
				8va
			</div>
		<tr><td>
		</table>
	</td>

	<td class="section key">
		<table class="section-table">
		<tr><td class="whitetext section-header">
			Key
		</td></tr>
		<tr><td>
			<select class="blacktext mat-box">
				<option value="c">C</option>
			</select>
		</td></tr>
		</table>
	</td>

	<td class="section metronome">
		<table class="section-table">
		<tr><td class="whitetext section-header">
			Metronome
		</td></tr>
		<tr><td>
			<input type="number" name="metronome-bpm" value="50" class="blacktext mat-box metronome-bpm">
		</td></tr>
		<tr><td>
			<div class="blacktext mat-box matbutton mini">
				-5
			</div>
			<div class="blacktext mat-box matbutton mini">
				+5
			</div>
		</td></tr>
		</table>
	</td>

	</tr>
</table>
</body>
</html>
